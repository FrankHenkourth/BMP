<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Web</title>

  <link rel="stylesheet" href="libs/fontawesome@6.5.2/css/all.css" type="text/css" media="all" />
  <link rel="stylesheet" href="libs/bootstrap@5.3.3/css/bootstrap.min.css" type="text/css" media="all" />
  <link rel="stylesheet" href="libs/bootstrap-select@1.14.0/css/bootstrap-select.min.css" type="text/css" media="all" />
  <link rel="stylesheet" href="vq.css" type="text/css" media="all" />

  <script src="libs/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="libs/bootstrap@5.3.3/js/bootstrap.bundle.min.js"></script>
  
  <script src="libs/bootstrap-select@1.14.0/js/bootstrap-select.min.js" type="text/javascript" charset="utf-8"></script>
  
</head>
<body style="width: 1440px;">
  <div class="container">
    <div class="w-100 p-3 d-flex flex-row px-3">
      <div class="w-100 menu-section-1 d-flex flex-row gap-4" style="height:120px;">
        <div class="">
          <img class="" src="images/logo." />
        </div>
        <div class="d-inline">
          <div class="d-flex gap-2">
            <button class="btn btn-light active" style="color: #DE0071; font-weight: 900;" type="submit">
              <i class="fas fa-house"></i>
              <span>Home</span>
            </button>
            <button class="btn btn-light" type="submit">
              <i class="fas fa-music"></i>
              <span>Mi Música</span>
            </button>
          </div>
        </div>

      </div>
      <div class="w-100 menu-section-2">
        <div class="search-bar input-group">
          <span class="input-group-text"><i class="fa fa-search"></i></span>
          <input type="text" class="form-control" placeholder="Buscar artistas, álbumes y singles" />
        </div>

        <div class="">
          <nav class="navbar navbar-expand navbar-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <select class="form-select" aria-label="Idioma">
                    <option value="0" selected>ES</option>
                    <option value="1">EN</option>
                    <option value="2">RU</option>
                    <option value="3">CH</option>
                  </select>
                </li>
                <li class="nav-item">
                  <select class="form-select" aria-label="Idioma">
                    <option value="0" selected>Euro</option>
                    <option value="1">Dolar</option>
                  </select>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Acerca</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
            </div>
          </nav>



        </div>
        <div class="menu-bottom">
          <div class="drop">

          </div>

        </div>
      </div>

    </div>
  </div>
</body>
</html>
